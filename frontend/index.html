<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>my_voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/main.js" type="text/javascript"></script>
  </head>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="static/logo.png" width="50" height="50" />
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link"> Информация </a>

          <div class="navbar-dropdown">
            <a class="navbar-item"> Документация </a>
            <hr class="navbar-divider" />
            <a class="navbar-item"> Сообщить об ошибке </a>
          </div>
        </div>
      </div>


      <div class="navbar-item" id="upload-file-navbar">
        <div class="file is-info has-name">
          <label class="file-label">
            <input class="file-input" type="file" id="file" accept=".json" name="resume" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Входной файл </span>
            </span>
            <span class="file-name" for="file">
              dataset.json
            </span>
          </label>
        </div>
      </div>

      <div class="navbar-item">
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" placeholder="Precision">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Поставить звезду</strong>
            </a>
            <a class="button is-light"> Репозиторий </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <body>
    <div class="page-wrapper">

      <div class="box" style="width: 33%; margin-bottom: 0px;  background:#b6ff46;">
        <div id="block-positive"><div><div class="block-title"><h1 class="title is-1">Positive</h1></div></div></div>
      </div>

      <div class="box" style="width: 33%;margin-bottom:0px">
        <div id="block-neutral"><div class="block-title"><h1 class="title is-1">Neutral</h1></div></div>
      </div>

      <div class="box" style="width: 33%; margin-bottom:0px; background: #ff6e6e;"> 
        <div id="block-negative"><div class="block-title"><h1 class="title is-1">Negative</h1></div></div>
      </div>
    </div>
  </body>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>my_voice</strong> by <a href="">Горящая Лодка</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</html>
