<head>

            flex-direction: column;

            align-items: center;

            min-height: 100vh;
            gap: 20px;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: Impact, sans-serif;
            color: #CE5937;
        }

        #input {
            width: 300px;
            padding: 10px;
        }

        #result {
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<nav class="navbar" role="navigation" aria-label="main navigation" style="margin: 20px">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary">
                        <strong>Star</strong>
                    </a>
                    <a class="button is-light">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<body>
    <div class="center-screen">
        <input class="input" type="text" id="input" placeholder="Text input">
        <button onclick="analyzeSentiment()" class="button is-primary">Submit</button>
        <div id="result"></div>
        <div id="error"></div>
    </div>
</body>

    <div class="content has-text-centered">

        </p>
    </div>
</footer>

<script>
    function analyzeSentiment() {
        var inputText = document.getElementById('input').value;
        var encodedValue = encodeURIComponent(inputText);
        var url = 'http://localhost:8080/v1/models/spellcheck?text=' + encodedValue;


        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Sentiment: ' + data;
                document.getElementById('error').innerText = '';
            })
            .catch(error => {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Error: ' + error.message;
            });
    }
</script>

</html>
